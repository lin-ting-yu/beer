<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <title>BEER</title> 
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:url" content="" />
    <meta property="og:type" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="網頁描述" />
    <meta property="og:image" content="" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css-framework-plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    

    <script type="text/javascript" src="js/js-framework-plugin/w3data.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/w3IncludeHTML.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/popper.min.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/bootstrap-4.0.min.js"></script>

    <script type="text/javascript" src="js/js-framework-plugin/Tween.min.js"></script>

    <script type="text/javascript" src="js/js-framework-plugin/three/three.min.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/three/OBJLoader.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/three/OrbitControls.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/three/Stats.min.js"></script>
    <script type="text/javascript" src="js/js-framework-plugin/three/SubdivisionModifier.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body onselectstart="return false">
    <div id="three-canvas" class="three-canvas"></div>
    <div id="stats"></div>
    <div id="draw-icon" class="draw-icon">
        <div class="draw-circle">
            <div class="underline"></div>
            <div class="scroll"></div>
        </div>
    </div>
    <div class="layout-content">
        <header class="beer-comp-header">
            <div class="header-content">
                <div class="header-logo">
                    <a href="" class="link-content">
                        <img src="" alt="" class="img">
                    </a>
                </div>
                <div class="header-nav">
                    <div class="header-mobile">
                        <a href="link-content"></a>
                    </div>
                    <div class="header-list">
                        <ul class="header-ul">
                            <li class="header-li">
                                <a href="" class="link-content" data-toggle="modal" data-target="#popup-copyright">
                                    <span class="text">COPYRIGHT</span>
                                </a>
                            </li>
                            <li class="header-li">
                                <a href="" class="link-content" data-toggle="modal" data-target="#popup-contact">
                                    <span class="text">CONTACT</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="beer-step">
                <div class="beer-now beer-num">
                    <span class="text">2</span>
                </div>
                <div class="beer-all beer-num">
                    <span class="text">/3</span>
                </div>
            </div>
            <div class="beer-section-step">
                <div class="section-step">
                    <div class="section-list">
                        <ul class="section-ul">
                            <li class="section-li active">
                                <!-- <a href="#" class="link-content" section-index="0"></a> -->
                            </li>
                            <li class="section-li">
                                <!-- <a href="#" class="link-content" section-index="1"></a> -->
                            </li>
                            <li class="section-li">
                                <!-- <a href="#" class="link-content"  section-index="2"></a> -->
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="section-scroll-text">
                    <span class="text">Scroll Of This More</span>
                </div>
            </div>
        </header>
        <div class="layout-row">
            <div class="layout-col">
                <div class="content-section section-1 index-section show" data-name="section_1">
                    <div class="content-section-info">
                        <div class="plus"></div>
                        <div class="section-title change-effect-white">
                            <span class="text" data-key="title"></span>
                        </div>
                        <div class="section-subtitle change-effect-white">
                            <span class="text" data-key="subtitle"></span>
                        </div>
                        <!-- <div class="section-content-text change-effect-fade">
                            <span class="text" data-key="text"></span>
                        </div> -->
                    </div>
                        
                </div>
                <div class="content-section section-2 page-section mobile-card" data-name="section_2">
                    <div class="content-section-info">
                       <div class="section-subtitle">
                            <span class="text">Beer Style</span>
                        </div>
                        <div class="section-title change-effect-white">
                            <span class="text" data-key="title"></span>
                        </div>
                        <div class="section-content-text change-effect-fade">
                            <span class="text" data-key="text"></span>
                        </div>
                        <div class="beer-comp-item-list-1" data-key="list">
                            <div class="item-list-1-content">
                                <ul class="item-list-1-ul">
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text" >Region</span>
                                        </div>
                                        <div class="list-content-text change-effect-white">
                                            <span class="text" data-key="text1"></span>
                                        </div>
                                    </li>
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text" >Tasting</span>
                                        </div>
                                        <div class="list-content-text change-effect-white">
                                            <span class="text" data-key="text2"></span>
                                        </div>
                                    </li>
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text" >Wheat</span>
                                        </div>
                                        <div class="list-content-text change-effect-white" data-key="number3" data-fn="numToChart"></div>
                                    </li>
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text" >Hops</span>
                                        </div>
                                        <div class="list-content-text change-effect-white" data-key="number4" data-fn="numToChart"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="percen-title">
                            <span class="text" data-key="percen"></span>
                        </div>
                    </div>
                        
                </div>
                <div class="content-section section-3 page-section" data-name="section_3">
                    <div class="content-section-info">
                        <div class="section-title">
                            <span class="text">PAIRINGS</span>
                        </div>
                        <div class="section-content-text change-effect-fade">
                            <span class="text" data-key="text"></span>
                        </div>
                        <div class="beer-comp-item-list-1 item-col-1" data-key="list">
                            <div class="item-list-1-content">
                                <ul class="item-list-1-ul">
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text">Food</span>
                                        </div>
                                        <div class="list-content-text change-effect-white">
                                            <span class="text" data-key="text1"></span>
                                        </div>
                                    </li>
                                    <li class="item-list-1-li">
                                        <div class="list-title">
                                            <span class="text">Glassware</span>
                                        </div>
                                        <div class="list-content-text change-effect-white">
                                            <span class="text" data-key="text2"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="content-section-focus">
                        <div class="brackets weight-1 pos-1"></div>
                        <div class="brackets weight-1 size-40 pos-2"></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <div class="modal-content">
        <div class="beer-comp-modal" w3-include-html="include/include-copyright-popup.html"></div>
        <div class="beer-comp-modal" w3-include-html="include/include-contact-popup.html"></div>
    </div>
    <div class="beer-comp-loading">
        <div class="loading-content">
            <div class="loading-info">
                <div class="icon-content">
                    <div class="bottle">
                        <div class="beer-step"></div>
                        <img src="img/loading-bottle_bottle.svg" alt="" class="img">
                    </div>
                    <div class="cover">
                        <img src="img/loading-bottle_cover.svg" alt="" class="img">
                    </div>
                </div>
                <div class="bar">
                    <div class="bar-step"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="beer-comp-window-size" w3-include-html="include/include-contact-window-size.html"></div>
    <script type="text/javascript">
        w3IncludeHTML(function(){
            ajaxEvent();
        });
    </script>
</body>
</html>
